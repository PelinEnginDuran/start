<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="form_title">Kayıt Ol</h1>
        <div class="form_input-group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Kullanıcı Adı"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input type="email" class="form_input" autofocus placeholder="Mail" />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Şifre"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Şifre Tekrarı"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button">Kayıt Ol</button>
        <p class="form_text">
          <a href="index.html" class="form_link"
            >Zaten Hesabım Var.Giriş Yap.</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
