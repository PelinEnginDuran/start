<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="form_title">Giriş Yap</h1>
        <div class="form_input-group">
          <input
            type="text"
            class="form_input"
            autofocus
            placeholder="Kullanıcı Adı veya Mail"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form_input"
            autofocus
            placeholder="Şifre"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form_button">Giriş</button>
        <p class="form_text">
          <a href="forgot_password.html" class="form_link">Şifremi unuttum</a>
        </p>
        <p class="form_text">
          <a href="create_account.html" class="form_link"
            >Bir hesabım yok. Hesap oluştur</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
